<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numeros = [20,400,6789,80, 350];

        var mayor= 0;

        for (var i = 0; i <numeros.length; i++) {
            if (numeros[i]  > mayor) {
                mayor = numeros[i];
            }
        }

        console.log('el mayor de ' + numeros + ' es ' + mayor);
    </script>
</body>
